<!DOCTYPE html>

<html>

    <head>

        <title>Isle of Mist - Login</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/login.css" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

        <script src="https://kit.fontawesome.com/d1c951a24f.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="body-container">

            <img id="title" src="./img/TitleFull.png">

            <div id="login-container">

                <form id="login-form">

                    <div class="input-group">

                        <div class="input-label"><i class="fa-solid fa-user"></i></div>
                        <input id="input-username" type="text" placeholder="Username">

                    </div>

                    <div class="input-group" style="margin-top: .5rem;">

                        <div class="input-label"><i class="fa-solid fa-key"></i></div>
                        <input id="input-password" type="password" placeholder="Password">

                    </div>

                    <button id="btn-login">Login</button>
                    <span id="no-account">No account? <a href="#">Register here.</a></span>

                </form>

            </div>

        </div>

    </body>

</html>
