<!DOCTYPE html>

<html>

    <head>

        <title>Isle of Mist - Login</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/login.css" />
        <link rel="stylesheet" href="./css/lib/toastr.min.css" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

        <script src="https://kit.fontawesome.com/d1c951a24f.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="body-container">

            <img id="title" src="./img/TitleFull.png" alt="title">

            <div id="login-container">

                <form id="login-form">

                    <div class="input-group">

                        <div class="input-label"><i class="fa-solid fa-user"></i></div>
                        <input id="input-username" type="text" placeholder="Username" autocomplete="off">

                    </div>

                    <div class="input-group" style="margin-top: .5rem;">

                        <div class="input-label"><i class="fa-solid fa-key"></i></div>
                        <input id="input-password" type="password" placeholder="Password" autocomplete="new-password">

                    </div>

                    <div id="group-confirm">

                        <div class="input-group" style="margin-top: .5rem;">

                            <div class="input-label"><i class="fa-solid fa-check-double"></i></div>
                            <input id="input-confirm" type="password" placeholder="Confirm Password" autocomplete="off">
                        
                        </div>

                    </div>

                    <span id="verification">Invalid username or password! Please try again.</span>

                    <div id="group-login">

                        <button id="btn-login">Login</button>
                        <span id="no-account">No account? <a onclick="showRegister()">Register here.</a></span>

                    </div>

                    <div id="group-register">

                        <button id="btn-register">Register</button>
                        <span id="have-account">Already have an account? <a onclick="showLogin()">Login here.</a></span>

                    </div>

                </form>

            </div>

        </div>

        <script type="text/javascript" src="./js/lib/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./js/lib/toastr.min.js"></script>
        <script type="text/javascript" src="./js/login.js"></script>

    </body>

</html>
