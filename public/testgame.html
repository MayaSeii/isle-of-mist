<!DOCTYPE html>

<html>

    <head>

        <title>Isle of Mist - Test Game</title>
        <link rel="stylesheet" href="./css/test.css">

        <script src="https://kit.fontawesome.com/d1c951a24f.js" crossorigin="anonymous"></script>

    </head>

    <body style="margin: auto; margin-top: 5rem; width: 50%; display: flex; justify-content: space-between;">

        <div id="player-selection">
            <button id="sel-p1" class="btn-skill">Player 1</button>
            <button id="sel-p2" class="btn-skill">Player 2</button>
        </div>

        <div id="mini-sheets">

            <div style="width: 100%; border-radius:4px; overflow:hidden; border: 1px solid gray;">

                <table>

                    <tr>
                        <th style="width: 100%">Name</td>
                        <th style="width: 100%">AP</td>
                        <th style="width: 100%">HP</td>
                        <th style="width: 100%">POW</td>
                        <th style="width: 100%">DEF</td>
                        <th style="width: 100%">ACC</td>
                    </tr>

                    <tr>
                        <td><span id="charname">?</span></td>
                        <td><span id="ap">6</span></td>
                        <td><span id="hp">?</span></td>
                        <td><span id="pow">?</span></td>
                        <td><span id="def">?</span></td>
                        <td><span id="acc">?</span></td>
                    </tr>

                </table>

            </div>

            <div style="width: 100%; border-radius:4px; overflow:hidden; margin-top: 1rem; border: 1px solid gray;">

                <table>

                    <tr>
                        <th style="width: 100%">Health</td>
                        <th style="width: 100%">AP</td>
                    </tr>

                    <tr>
                        <td><span id="hpbar"></span></td>
                        <td><span id="apbar"></span></td>
                    </tr>

                </table>

            </div>

            <div class="char-control">
                
                <strong id="chartitle">?</strong>

                <div style="display: flex; justify-content: space-around; margin-top: 1rem">
                    
                    <button id="btn-skill3" class="btn-attack" style="width: 50%; margin-right: .5rem; padding: .4rem;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor"><path d="M9.646 14.096a1 1 0 1 1-1.414 1.414l-1.414-1.414-2.828 2.829a1 1 0 0 1-1.415 1.414l-1.414-1.414a1 1 0 0 1 1.414-1.415l2.829-2.828-1.414-1.414a1 1 0 0 1 1.414-1.414l4.242 4.242zm.708-.707L6.11 9.146 14.596.661l3.536.707.707 3.536-8.485 8.485z"></path></svg><br><strong>Attack</strong><br>1 AP</button>
                    <button id="btn-skill4" class="btn-guard" style="width: 50%; padding: .4rem;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -2 24 24" width="24" fill="currentColor"><path d="M8 2.136l-6 2.25V8a9.02 9.02 0 0 0 3.08 6.787L8 17.342V2.136zm-7.351.62L8 0l7.351 2.757a1 1 0 0 1 .649.936V8c0 3.177-1.372 6.2-3.763 8.293L8 20l-4.237-3.707A11.019 11.019 0 0 1 0 8V3.693a1 1 0 0 1 .649-.936z"></path></svg><br><strong>Guard</strong><br>1 AP</button>
                
                </div>

                <button id="btn-skill1" class="btn-skill" style="display: flex; align-items: center; width: 100%; padding: .4rem; margin-top: .5rem"><svg style="float: left" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -2 24 24" width="24" fill="currentColor"><path d="M8 20c-4.418 0-8-3.411-8-7.619 0-1.693.971-3.867 2.914-6.523.233-.319.48-.644.74-.977.135-.17.288-.36.462-.568C4.673 3.645 5.968 2.207 8 0c5.333 5.449 8 9.576 8 12.381C16 16.589 12.418 20 8 20zm0-3c2.21 0 4-1.706 4-3.81 0-1.402-1.333-3.466-4-6.19-2.667 2.724-4 4.788-4 6.19C4 15.294 5.79 17 8 17z"></path></svg><span id="skill1" style="margin-left:.5rem">Skill 1</span></button>
                <button id="btn-skill2" class="btn-skill" style="display: flex; align-items: center; width: 100%; padding: .4rem; margin-top: .2rem"><svg style="float: left" xmlns="http://www.w3.org/2000/svg" viewBox="-4 -2 24 24" width="24" fill="currentColor"><path d="M8 20c-4.418 0-8-3.411-8-7.619 0-1.693.971-3.867 2.914-6.523.233-.319.48-.644.74-.977.135-.17.288-.36.462-.568C4.673 3.645 5.968 2.207 8 0c5.333 5.449 8 9.576 8 12.381C16 16.589 12.418 20 8 20zm0-3c2.21 0 4-1.706 4-3.81 0-1.402-1.333-3.466-4-6.19-2.667 2.724-4 4.788-4 6.19C4 15.294 5.79 17 8 17z"></path></svg><span id="skill2" style="margin-left:.5rem">Skill 2</span></button>
            
                <hr style="margin-top:1rem; margin-bottom:1rem; border-top: thin solid grey; border-bottom: none">

                <button id="up" class="btn-direction" title="Move up." style="width:100%"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" width="24" fill="currentColor"><path d="M6 4.071l-3.95 3.95A1 1 0 0 1 .636 6.607L6.293.95a.997.997 0 0 1 1.414 0l5.657 5.657A1 1 0 0 1 11.95 8.02L8 4.07v9.586a1 1 0 1 1-2 0V4.07z"></path></svg></button>
                
                <div style="display: flex; margin-top: .2rem; margin-bottom: .2rem;">
                    <button id="left" class="btn-direction" title="Move left." style="width:50%; margin-right: .2rem;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M3.414 7.657l3.95 3.95A1 1 0 0 1 5.95 13.02L.293 7.364a.997.997 0 0 1 0-1.414L5.95.293a1 1 0 1 1 1.414 1.414l-3.95 3.95H13a1 1 0 0 1 0 2H3.414z"></path></svg></button>
                    <button id="right" class="btn-direction" title="Move right." style="width:50%"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor"><path d="M10.586 5.657l-3.95-3.95A1 1 0 0 1 8.05.293l5.657 5.657a.997.997 0 0 1 0 1.414L8.05 13.021a1 1 0 1 1-1.414-1.414l3.95-3.95H1a1 1 0 1 1 0-2h9.586z"></path></svg></button>
                </div>

                <button id="down" class="btn-direction" title="Move down." style="width:100%"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" width="24" fill="currentColor"><path d="M8 11.243l3.95-3.95a1 1 0 1 1 1.414 1.414l-5.657 5.657a.997.997 0 0 1-1.414 0L.636 8.707A1 1 0 1 1 2.05 7.293L6 11.243V1.657a1 1 0 1 1 2 0v9.586z"></path></svg></button>

                <hr style="margin-top:1rem; margin-bottom:1rem; border-top: thin solid grey; border-bottom: none">

                <span style="float: left; font-size: .9rem">X Position</span><code style="float: right" id="xpos">0</code>
                <br>
                <span style="float: left; font-size: .9rem">Y Position</span><code style="float: right" id="ypos">0</code>

            </div>

            <div style="display: flex;">

                <button id="btn-undo" class="btn-undo" disabled style="padding: .4rem; margin-top: 1rem;">Undo</button>
                <button id="btn-undoall" class="btn-undo" disabled style="padding: .4rem; margin-left: .5rem; margin-right: .5rem; margin-top: 1rem;">Undo All</button>
                <button id="btn-end" class="btn-turn" style="padding: .4rem; margin-top: 1rem;">End Turn</button>

            </div>

        </div>

        <div id="counter">

            <div class="turn">
                <h2 style="margin: 0" id="round-number">Round 7</h2>
            </div>

            <div class="turn" style="margin-top: .3rem; padding: .8rem; display:flex; justify-content: space-between;">

                <code style="font-weight:normal; font-size:1rem;" id="turn-number">P1 Turn</code>
                <code style="font-weight:normal; font-size:1rem;"><label id="minutes">00</label>:<label id="seconds">00</label></code>

            </div>

            <div id="board"></div>

        </div>

        <!-- Libraries -->
        <script src="./js/lib/jquery-3.6.0.min.js"></script>
        <script src="./js/lib/p5.min.js"></script>

        <script type="text/javascript" src="./js/manager.js"></script>

        <script src="./js/obj/gameManager.js"></script>

        <!-- Request Scripts -->
        <script type="application/javascript" src="./js/requests/characterRequests.js"></script>
        <script type="application/javascript" src="./js/requests/matchRequests.js"></script>
        <script type="application/javascript" src="./js/requests/playerRequests.js"></script>
        <script type="application/javascript" src="./js/requests/skillRequests.js"></script>
        
        <!-- Page Script -->
        <script type="application/javascript" src="./js/test.js"></script>
        <script type="application/javascript" src="./js/obj/character.js"></script>
        <script type="application/javascript" src="./js/obj/skills.js"></script>
        <script type="application/javascript" src="./js/obj/board.js"></script>
        <script type="application/javascript" src="./js/obj/tile.js"></script>
        <script type="application/javascript" src="./js/obj/guardian.js"></script>

    </body>

</html>
